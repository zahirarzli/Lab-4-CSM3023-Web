<html>
    <head>
        <title>Using JSP Scripting</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            h2{
                color: blueviolet;
                font-family: "Lucida Console", "Courier New", monospace;
            }
        </style>
    </head>
    <body>
        <h1>Use JSP Declaration tag, JSP Scriplet and JSP Expression in application</h1>
        <h2>Currency Conversion</h2>
        <form action="processCurrency.jsp" method="post">
            <label for="amount">Amount (in RM):</label>
            <input type="text" id="amount" name="amount" placeholder="(in RM)"><br><br>
            
            <label for="currency">Convert to</label>
                        <select id="currency" name="currency">
                            <option value="1">USD</option>
                            <option value="2">Pound Sterling</option>
                            <option value="3">Euro</option>
                        </select><br><br>
            
            <button type="submit" value="Submit">Submit</button>
            <button type="reset" value="Reset">Cancel</button>
        </form>
    </body>
</html>
